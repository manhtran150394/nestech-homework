<body>
    <h1>List of Dates that have temparature above 20</h1>
    <ul id='result'></ul>
</body>
<script>
    var api = 'https://api.open-meteo.com/v1/forecast?latitude=52.52&longitude=13.41&hourly=temperature_2m';

    fetch(api)
        .then(function (response) {
            return response.json();
        })
        .then(function (gets) {
            console.log(gets);
            const a = [];
            let htmls = gets.hourly.temperature_2m.map(function (e, index) {
                if (e > 20) {
                    document.getElementById("result").innerHTML += `<li>Date: ${gets.hourly.time[index].substr(0, 10)} - Time: ${gets.hourly.time[index].substr(11, 5).replace(':','h') + `'`} - Temparature: ${e}</li>`;
                }
            });
        })

        .catch(function (err) {
            console.log(err);
        })

</script>
